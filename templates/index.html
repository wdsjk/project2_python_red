<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccuWeatherProjectAPI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Введите маршрут</h1>
        <form action="/" method="post">
            <div class="form-group">
                <label for="start">Начальная точка:</label>
                <input type="text" class="form-control" name="start"
                       required placeholder="Например: Moscow">
                <small class="form-text text-muted">Введите название города.</small>
            </div>
            <div class="form-group">
                <label for="end">Конечная точка:</label>
                <input type="text" class="form-control" name="end"
                       required placeholder="Например: Saint Petersburg">
                <small class="form-text text-muted">Введите название города.</small>
            </div>
            <button type="submit" class="btn btn-primary">Получить прогноз</button>
        </form>

        {% if result %}
            <h3 class="mt-4">{{ result }}</h3>
        {% endif %}
    </div>
</body>
</html>
